name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

jobs:
  ruff:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync --dev
      - name: Run Ruff Check
        run: uv run ruff check .
      - name: Run Ruff Format Check
        run: uv run ruff format --check .

  mypy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync --dev
      - name: Run MyPy
        run: |
          export FORCE_BINJA_MOCK=1
          uv run mypy .

  pyright:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 3.11
      - name: Install dependencies
        run: uv sync --dev
      - name: Run Pyright
        run: |
          export FORCE_BINJA_MOCK=1
          uv run pyright

  unit-tests:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ['3.10', '3.11', '3.12']
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install ${{ matrix.python-version }}
      - name: Install dependencies
        run: uv sync --dev
      - name: Run Pytest
        run: |
          export FORCE_BINJA_MOCK=1
          uv run pytest tests -v --cov=binja_test_mocks --cov-report=term-missing --cov-report=xml
      - name: Upload coverage reports
        uses: codecov/codecov-action@v5
        if: matrix.python-version == '3.11'
        with:
          files: ./coverage.xml
          fail_ci_if_error: false

  example-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 3.11
      - name: Install package
        run: uv sync --dev
      - name: Test example plugin
        run: |
          cd examples/basic_plugin
          export FORCE_BINJA_MOCK=1
          uv run python test_example_arch.py

  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install uv
        uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 3.11
      - name: Build package
        run: uv build
      - name: Check package
        run: |
          uv pip install --system twine
          twine check dist/*
      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

  summary:
    runs-on: ubuntu-latest
    needs: [ruff, mypy, pyright, unit-tests, example-tests, build]
    if: always()
    steps:
      - name: Check overall status
        run: |
          if [ "${{ needs.ruff.result }}" == "success" ] && \
             [ "${{ needs.mypy.result }}" == "success" ] && \
             [ "${{ needs.pyright.result }}" == "success" ] && \
             [ "${{ needs.unit-tests.result }}" == "success" ] && \
             [ "${{ needs.example-tests.result }}" == "success" ] && \
             [ "${{ needs.build.result }}" == "success" ]; then
            echo "✅ All checks passed successfully!"
          else
            echo "❌ Some checks failed"
            echo "Ruff: ${{ needs.ruff.result }}"
            echo "MyPy: ${{ needs.mypy.result }}"
            echo "Pyright: ${{ needs.pyright.result }}"
            echo "Unit Tests: ${{ needs.unit-tests.result }}"
            echo "Example Tests: ${{ needs.example-tests.result }}"
            echo "Build: ${{ needs.build.result }}"
            exit 1
          fi